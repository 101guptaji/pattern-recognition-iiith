<body>
<h1>Pattern Recognition: Experiment 6- MLE: Learning the classifier from data</h1>
<div id="chartContainer" >
</div>

<br>
<div>Distribution Function</div>
<div class="dist" >Select Distribution Function
<select name="distribution" >
<option value="Gaussian" onselect="gauss()" >Gaussian/Normal Distribution</option>
<option value="uniform" onselect="uniform()" >Uniform Distribution</option>
</select>
</div>
<br>
<div>Mark Points</div>
<table>
<tr>
<th></th>
<th colspan=2>Class 1</th>
<th colspan=2>Class 2</th>
</tr>
<tr>
<th>Mean</th>
<td class="mean1" ></td>
<td class="mean1"></td>
<td class="mean1"></td>
<td class="mean1"></td>
</tr>
<tr>
<th>Covariance</th>
<td class="covar1"></td>
<td class="covar1"></td>
<td class="covar1"></td>
<td class="covar1"></td>
</tr>
<tr>
<th></th>
<td class="covar2"></td>
<td class="covar2"></td>
<td class="covar2"></td>
<td class="covar2"></td>
</tr>
</table>

<br>
<div>Add data</div>
<div class="data1" >
<button id="addclass1" onclick="class1active()">Add class 1</button>  
<button id="addclass2" onclick="class2active()">Add class 2</button>
<button id="clear" onclick="clear()" >Clear</button>
<br>
<br>
<button id="mle" onclick="MLE()" >Calculate MLE</button>
<button id="markall" onclick="markall()" >Mark All</button>
</div>

</html>
