<!DOCTYPE HTML>
<html>
<head>  
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> 
<script type="text/javascript">
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	
	axisX: {
		title:"X-axis",
		lineThickness: 2,
		minimum: -1.1,
		maximum: 1.1
	},
	axisY:{
		title: "Y-axis",
		lineThickness: 2,
		minimum: -1.1,
		maximum: 1.1
	},
	data: [{
		type: "scatter",
		toolTipContent: "<span style=\"color:blue \"><b>{name}</b></span><br/><b> X-axis:</b> {x}<br/><b> Y-axis:</b></span> {y} ",
		name: "Class-1",
		showInLegend: true,
		dataPoints: [
			{ x: .23, y: .330 },
			
		]
	},
	{
		type: "scatter",
		name: "Class-2",
		showInLegend: true, 
		toolTipContent: "<span style=\"color:red \"><b>{name}</b></span><br/><b> X-axis:</b> {x}<br/><b> Y-axis:</b></span> {y} ",
		dataPoints: [
			{ x: .19, y: .200 },
			
		]
	}]
});
chart.render();

}

</script>
<title>Pattern Recognition</title>
</head>
<body>
<h1>Pattern Recognition: Experiment 6- MLE: Learning the classifier from data</h1>
<div id="chartContainer" style="float:left;height: 30em; width:40em; border:1px solid black;">
</div>

<br>
<div>Distribution Function</div>
<div style="border:1px solid skyblue; padding:10px 50px 50px 10px">Select Distribution Function</div>
<br>
<div>Mark Points</div>
<div style="border:1px solid skyblue; padding:10px 50px 50px 10px"><pre style="text-align:center;">Class 1       			Class 2</pre>
</div>
<br>
<div style="border:1px solid skyblue; padding:10px 50px 50px 10px">Add data<br>
<button id="addclass1" style="text-align:right" >Add class 1</button>  
<button id="addclass2">Add class 2</button>
<button id="clear">Clear</button>
<br>
<br>
<button id="mle">Calculate MLE</button>
<button id="markall">Mark All</button>
</div>
</body>
</html>
