<!DOCTYPE HTML>
<html>
<head>  
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> 
<script type="text/javascript">
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
	text:"Pattern Recognition: Experiment 6- MLE: Learning the classifier from data"
	},
	axisX: {
		title:"X-axis",
		lineThickness: 2,
		minimum: -1.1,
		maximum: 1.1
	},
	axisY:{
		title: "Y-axis",
		lineThickness: 2,
		minimum: -1.1,
		maximum: 1.1
	},
	data: [{
		type: "scatter",
		toolTipContent: "<span style=\"color:blue \"><b>{name}</b></span><br/><b> X-axis:</b> {x}<br/><b> Y-axis:</b></span> {y} ",
		name: "Class-1",
		showInLegend: true,
		dataPoints: [
			{ x: .23, y: .330 },
			
		]
	},
	{
		type: "scatter",
		name: "Class-2",
		showInLegend: true, 
		toolTipContent: "<span style=\"color:red \"><b>{name}</b></span><br/><b> X-axis:</b> {x}<br/><b> Y-axis:</b></span> {y} ",
		dataPoints: [
			{ x: .19, y: .200 },
			
		]
	}]
});
chart.render();

}

</script>
<title>Pattern Recognition</title>
</head>
<body>
<div id="chartContainer" style="height: 30em; width:50em">
</div>
<div>Add class</div>
<button id="addclass1" >Add class 1</button>  
<button id="addclass2">Add class 2</button>
<button id="clear">Clear</button>
</br>
<button id="mle">Calculate MLE</button>
<button id="markall">Mark All</button>
</body>
</html>
